<div class="container-fluid">
  <div class="card m-5 text-center">
    <div class="card-body">

      <h2 class="user-name mb-3">{{user.naam}}</h2>

      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">
          <span class="fw-bold">Emailadres:</span>
          <p>{{user.email}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Geboortedatum:</span>
          <p>{{user.geboortedatum | date: 'dd-MM-yyyy'}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Adres:</span>
          <p>{{user.straatnaam}} {{user.huisnummer}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Stad:</span>
          <p>{{user.stad}}</p>
        </li>
      </ul>

      <div class="button-container text-center">
        <button type="button" class="btn text-center me-4" routerLink="/users">
          <span class="text-dark text-decoration-none">Terug</span>
        </button>

          <button type="button" class="btn text-center">
            <a routerLink="edit" class="text-dark text-decoration-none">Wijzig Gebruiker</a>
          </button>
      </div>

        <div class="button-container text-center">
          <!-- Show the "Verwijder Schrijver" button if the confirmation dialog is not shown -->
          <ng-container *ngIf="!showDeleteConfirmation; else confirmationDialog">
            <button type="button" class="btn text-center" (click)="showDeleteConfirmation = true">
              <a class="text-dark text-decoration-none">Verwijder Gebruiker</a>
            </button>
          </ng-container>
        </div>
        
        <!-- Use ngTemplateOutlet to display the confirmation dialog when needed -->
        <ng-template #confirmationDialog>
          <div class="confirmation-dialog mt-1">
            <p>Weet u zeker dat u deze geberuiker wilt verwijderen?</p>
            <button type="button" (click)="deleteUser()" class="btn text-center me-3">Ja, verwijder gebruiker</button>
            <button type="button" (click)="showDeleteConfirmation = false" class="btn text-center">Nee, annuleer</button>
          </div>
        </ng-template>



      </div>
    </div>
  </div>
