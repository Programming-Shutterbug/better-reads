<div class="container-fluid p-5">

  <div class="new user d-flex justify-content-end mt-4 mb-5">
    <button type="button" class="btn btn-info">
      <a routerLink="/new" class="text-dark text-decoration-none">Nieuwe Gebruiker</a>
    </button>
  </div>

  <div class="table table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="table-info">ID</th>
          <th scope="col">Naam</th>
          <th scope="col">Email</th>
          <th scope="col">Geboortedatum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th class="table-info"> {{user._id}}</th>
          <td><a routerLink="{{ user._id }}" class="text-primary text-dark">{{ user.naam }}</a></td>
          <td>{{user.email}}</td>
          <td>{{ user.geboortedatum | date : 'dd-MM-yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
</div>
