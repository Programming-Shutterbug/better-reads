<div class="container-fluid">
  <form class="m-5">

    <div class="form-group mb-4">
      <label for="InputName" class="fw-bold">Naam</label>
      <input type="text" class="form-control" id="InputName" [(ngModel)]="user.naam" name="naam" placeholder="Naam" required>
    </div>

    <div class="form-group mb-4">
      <label for="InputEmail" class="fw-bold">Emailadres</label>
      <input type="email" class="form-control" id="InputEmail" [(ngModel)]="user.email" name="email" placeholder="Emailadres" required>
    </div>

    <div class="form-group mb-4"> 
      <label for="InputDate" class="fw-bold">Geboortedatum</label>
      <input type="date" class="form-control" id="InputDate" [(ngModel)]="user.geboortedatum" name="geboortedatum" placeholder="Selecteer geboortedatum" required>
    </div>
    
    <div class="form-group mb-4">
      <label for="InputStreet" class="fw-bold">Straatnaam</label>
      <input type="text" class="form-control" id="InputStreet" [(ngModel)]="user.straatnaam" name="straatnaam" placeholder="Straatnaam" required>
    </div>

    <div class="form-group mb-4">
      <label for="InputEmail" class="fw-bold">Huisnummer</label>
      <input type="number" class="form-control" id="InputHousenumber" [(ngModel)]="user.huisnummer" name="huisnummer" placeholder="Huisnummer" required>
    </div>

    <div class="form-group mb-4">
      <label for="InputStreet" class="fw-bold">Stad</label>
      <input type="text" class="form-control" id="InputCity" [(ngModel)]="user.stad" name="stad" placeholder="Stad" required>
    </div>
    
    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="button" class="btn btn-info m-3" (click)="createUser()">
          Gebruiker aanmaken
        </button>    
    
        <button type="button" class="btn btn-dark m-3" (click)="goBack()">
          Annuleren
        </button>
      </div>
    </div>
    
    
    
  </form>


</div>
