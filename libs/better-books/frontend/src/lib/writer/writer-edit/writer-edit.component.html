<div class="container-fluid">
  <form class="m-5">

    <div class="form-group mb-4">
      <label for="exampleInputName" class="fw-bold">Naam</label>
      <input type="text" class="form-control" id="exampleInpuName" placeholder="Wijzig naam" value={{writers?.schrijvernaam}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputEmail" class="fw-bold">Geboorteplaats</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Wijzig geboorteplaats" value={{writers?.geboorteplaats}}>
    </div>
 
    <div class="form-group mb-4">
      <label for="exampleInputStreet" class="fw-bold">Geboortedatum</label>
      <input type="text" class="form-control" id="exampleInputStreet" placeholder="Wijzig geboortedatum" value={{writers?.geboortedatum}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputEmail" class="fw-bold">Biografie</label>
      <input type="number" class="form-control" id="exampleInputHousenumber" placeholder="Wijzig biografie" value={{writers?.bio}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputStreet" class="fw-bold">Moedertaal</label>
      <input type="text" class="form-control" id="exampleInputCity" placeholder="Wijzig moedertaal" value={{writers?.moedertaal}}>
    </div>
    
    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-info m-3">
          <a routerLink="../" class="text-dark text-decoration-none">Wijzigen</a>
        </button>    
    
        <button type="button" class="btn btn-dark m-3">
          <a routerLink="/writers" class="text-light text-decoration-none">Annuleren</a>
        </button>
      </div>
    </div>
    
    
  </form>


</div>
