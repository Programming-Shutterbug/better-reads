<div class="container-fluid">
  <form class="m-5" #userEditForm="ngForm" (ngSubmit)="updateWriter()">

    <div class="form-group mb-4">
      <label for="exampleInputName" class="fw-bold">Naam</label>
      <input type="text" class="form-control" id="exampleInpuName" [(ngModel)]="writer.schrijvernaam"  name="schrijvernaam" placeholder="Naam" required>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputEmail" class="fw-bold">Geboorteplaats</label>
      <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="writer.geboorteplaats"  name="geboorteplaats" placeholder="Geboorteplaats" required>
    </div>

    <div class="form-group mb-4">
      <label for="InputBiografie" class="fw-bold">Biografie</label>
      <textarea class="form-control" id="InputBiografie" [(ngModel)]="writer.bio" name="bio" placeholder="Biografie" rows="8" required></textarea>
    </div>
    
    <div class="form-group mb-4">
      <label for="exampleInputStreet" class="fw-bold">Moedertaal</label>
      <input type="text" class="form-control" id="exampleInputCity" [(ngModel)]="writer.moedertaal"  name="moedertaal" placeholder="Moedertaal" required>
    </div>
    
    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="button" class="btn m-3" (click)="updateWriter()">
          Schrijver wijzigen
        </button>    
    
        <button type="button" class="btn m-3" (click)="goBack()">
          Annuleren
        </button>
      </div>
    </div>
    
    
  </form>


</div>
