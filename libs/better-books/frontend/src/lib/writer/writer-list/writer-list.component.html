<div class="container-fluid p-5">

  <div class="new writer d-flex justify-content-end mt-4 mb-5">
    <button type="button" class="btn btn-info">
      <a routerLink="/new" class="text-dark text-decoration-none">Nieuwe Schrijver</a>
    </button>
  </div>

  <div class="table table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="table-info">ID</th>
          <th scope="col">Naam</th>
          <th scope="col">Geboorteplaats</th>
          <th scope="col">Geboortedatum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let writer of writers">
          <th class="table-info"> {{writer.id}}</th>
          <td><a routerLink="{{ writer.id }}" class="text-primary text-decoration-none">{{ writer.schrijvernaam }}</a></td>
          <td>{{writer.geboorteplaats}}</td>
          <td>{{ writer.geboortedatum | date : 'dd-MM-yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
</div>
