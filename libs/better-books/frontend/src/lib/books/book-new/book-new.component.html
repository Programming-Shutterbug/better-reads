<div class="container-fluid">
  <form class="m-5">

    <div class="form-group mb-4">
      <label for="exampleInputCover" class="fw-bold">Boek cover</label>
      <input type="text" class="form-control" id="InpuCover" placeholder="FotoURL" required>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputTitel" class="fw-bold">Titel</label>
      <input type="email" class="form-control" id="InputTitel" placeholder="Titel" required>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputSchrijver" class="fw-bold">Schrijver</label>
      <input type="text" class="form-control" id="InputSchrijver" placeholder="Schrijver" required>
    </div>

    <div class="form-group mb-4">
      <label for="exampleFormBeschrijving" class="fw-bold">Beschrijving</label>
      <textarea type="text" class="form-control" id="InputBeschrijving" placeholder="Beschrijving" required> </textarea>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputPaginas" class="fw-bold">Pagina's</label>
      <input type="number" class="form-control" id="InputPages" placeholder="Aantal pagina's" required>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputTaal" class="fw-bold">Taal</label>
      <input type="text" class="form-control" id="InputTaal" placeholder="Taal" required>
    </div>

    <div class="form-group mb-4"> 
      <label for="exampleInputDate" class="fw-bold">Publiceerdatum</label>
      <input type="date" class="form-control" id="exampleInputDate" placeholder="Publiceerdatum" required>
    </div>
    
    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-info m-3">
          <a routerLink="/books" class="text-dark text-decoration-none">Book aanmaken</a>
        </button>    
    
        <button type="button" class="btn btn-dark m-3">
          <a routerLink="/books" class="text-light text-decoration-none">Annuleren</a>
        </button>
      </div>
    </div>
    
    
  </form>


</div>
