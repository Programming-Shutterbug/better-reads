<div class="container-fluid">
  <form class="m-5" #userEditForm="ngForm" (ngSubmit)="updateBook()">

    <div class="form-group mb-4">
      <label for="InputCover" class="fw-bold">Boek cover</label>
      <input type="text" class="form-control" id="InputCover" placeholder="Wijzig foto" [(ngModel)]="book.cover" name="cover">
    </div>

    <div class="form-group mb-4">
      <label for="InputTitel" class="fw-bold">Titel</label>
      <input type="text" class="form-control" id="InputTitel" placeholder="Wijzig titel" [(ngModel)]="book.titel" name="titel">
    </div>

    <div class="form-group mb-4">
      <label for="schrijver" class="fw-bold">Schrijver</label>
      <ng-select [items]="writers" bindValue="_id" bindLabel="schrijvernaam" [(ngModel)]="selectedWriterId" name="schrijver" placeholder="Kies een auteur" [searchable]="true" [searchFn]="customSearch"></ng-select>
    </div>
 
    <div class="form-group mb-4">
      <label for="InputBeschrijving" class="fw-bold">Beschrijving</label>
      <textarea type="text" class="form-control auto-height" id="InputBeschrijving" placeholder="Wijzig beschrijving" [(ngModel)]="book.beschrijving" name="beschrijving" rows="10"></textarea>
    </div>

    <div class="form-group mb-4">
      <label for="InputPages" class="fw-bold">Pagina's</label>
      <input type="number" class="form-control" id="InputPages" placeholder="Wijzig pagina's" [(ngModel)]="book.paginas" name="paginas">
    </div>

    <div class="form-group mb-4">
      <label for="InputTaal" class="fw-bold">Taal</label>
      <input type="text" class="form-control" id="InputTaal" placeholder="Wijzig taal" [(ngModel)]="book.origineletaal" name="origineletaal">
    </div>

    <div class="form-group mb-4"> 
      <label for="exampleInputDate" class="fw-bold">Publiceerdatum</label>
      <input type="date" class="form-control" id="exampleInputDate" placeholder="Wijzig publiceerdatum" [(ngModel)]="book.publiceerdatum" name="publiceerdatum">
    </div>

    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="button" class="btn btn-info m-3" (click)="updateBook()">
          Wijzigen
        </button>    
    
        <button type="button" class="btn btn-dark m-3" (click)="goBack()">
          Annuleren
        </button>
      </div>
    </div>
    
  </form>
</div>
