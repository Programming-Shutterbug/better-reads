<div class="container-fluid">
  <form class="m-5">

    <div class="form-group mb-4">
      <label for="exampleInputCover" class="fw-bold">Boek cover</label>
      <input type="text" class="form-control" id="InpuCover" placeholder="Wijzig foto" value={{books?.cover}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputTitel" class="fw-bold">Titel</label>
      <input type="email" class="form-control" id="InputTitel" placeholder="Wijzig titel" value={{books?.titel}}>
    </div>
 
    <div class="form-group mb-4">
      <label for="exampleInputSchrijver" class="fw-bold">Schrijver</label>
      <input type="text" class="form-control" id="InputSchrijver" placeholder="Wijzig schrijver" value={{books?.schrijver}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleFormBeschrijving" class="fw-bold">Beschrijving</label>
      <textarea type="text" class="form-control auto-height" id="InputBeschrijving" placeholder="Wijzig beschrijving">{{ books?.beschrijving?.trim() }}</textarea>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputPaginas" class="fw-bold">Pagina's</label>
      <input type="number" class="form-control" id="InputPages" placeholder="Wijzig pagina's" value={{books?.paginas}}>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputTaal" class="fw-bold">Taal</label>
      <input type="text" class="form-control" id="InputTaal" placeholder="Wijzig taal" value={{books?.origineletaal}}>
    </div>

    <div class="form-group mb-4"> 
      <label for="exampleInputDate" class="fw-bold">Publiceerdatum</label>
      <input type="date" class="form-control" id="exampleInputDate" placeholder="Wijzig publiceerdatum" [value]="books?.publiceerdatum | date:'yyyy-MM-dd'">
    </div>
    
    <!-- Buttons on a separate row -->
    <div class="form-row">
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-info m-3">
          <a routerLink="../" class="text-dark text-decoration-none">Wijzigen</a>
        </button>    
    
        <button type="button" class="btn btn-dark m-3">
          <a routerLink="../" class="text-light text-decoration-none">Annuleren</a>
        </button>
      </div>
    </div>
    
    
  </form>


</div>
