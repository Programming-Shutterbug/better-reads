<div class="container-fluid p-5">

  <div class="d-flex justify-content-center">
    <div class="input-group mb-3">
      <input [(ngModel)]="searchTerm" type="search" class="form-control me-5" placeholder="Zoeken op boek titel" aria-label="Search" aria-describedby="search-addon" />

      <button type="button" class="btn btn-info">
        <a routerLink="/books/newbook" class="text-dark text-decoration-none">Nieuw Boek</a>
      </button>

    </div>
  </div>
  


  <div class="cards">
    <ng-container *ngFor="let book of books">
      <div class="card" *ngIf="matchesSearch(book)">
        <div class="display">
  
        <img src="{{ book.cover }}" class="card-img-top" alt="Book Image">
  
        <div class="card-body">
          <h5 class="card-title"><a routerLink ="{{ book._id }}" class="text text-dark">{{ book.titel }}</a></h5>
          <p class="card-text"><span>Geschreven bij </span>{{ book.schrijver.schrijvernaam }}</p>
          <p class="card-text"><span>Taal  </span>{{ book.origineletaal }}</p>
          <p class="card-text"><span>Gepubliceerd </span>{{ book.publiceerdatum | date : 'dd-MM-yyyy' }}</p>
        </div>
  
      </div>
      </div>
    </ng-container>
  </div>
  
  
  
</div>
