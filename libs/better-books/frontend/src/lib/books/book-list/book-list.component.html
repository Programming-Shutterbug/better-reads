<div class="container-fluid p-5">

  <div class="d-flex justify-content-center">
    <div class="input-group mb-3">
      <input type="search" class="form-control" placeholder="Zoeken op boek titel" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-info rounded text-decoration-none">Zoeken</button>

      <button type="button" class="btn btn-info">
        <a routerLink="/newbook" class="text-dark text-decoration-none">Nieuw Boek</a>
      </button>

    </div>
  </div>
  


  <div class="cards">
    <div class="card" *ngFor="let book of books">
      <div class="display">
  
        <img src="{{ book.cover }}" class="card-img-top" alt="Book Image">
  
        <div class="card-body">
          <h5 class="card-title"><a routerLink ="{{ book.id }}" class="text text-dark">{{ book.titel }}</a></h5>
          <p class="card-text"><span>Geschreven bij </span>{{ book.schrijver }}</p>
          <p class="card-text"><span>Taal  </span>{{ book.origineletaal }}</p>
          <p class="card-text"><span>Gepubliceerd </span>{{ book.publiceerdatum | date : 'dd-MM-yyyy' }}</p>
        </div>
  
      </div>
  
      <!-- <div class="card-footer d-flex justify-content-end">
        <a routerLink="{{ book.id }}" class="btn btn-info me-5">Details boek</a>
      </div>
       -->

    </div>
  </div>
  
  
  
</div>
